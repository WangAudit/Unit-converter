<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
    </head>
    <body>
        <div class="main">
            <div id="input-num">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input-el">
                <button id="convert-btn">CONVERT</button>
            </div>
            <div id="converts">
                <div id="length">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length-el">1 meters = 3.281 feet | 1 feet = 0.305 meters</p>
                </div>
                <div id="volume">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume-el">1 liters = 0.264 gallons | 1 gallons = 3.788 liters</p>
                </div>
                <div id="mass">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass-el">1 kilos = 2.204 pounds | 1 pounds = 0.454 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
